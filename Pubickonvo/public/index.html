<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Publiconvos</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Publiconvos</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>

					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Sala General">Sala General</option>
							<option value="Trámites Escolares">Trámites Escolares</option>
							<option value="Lenguajes de Programación">Lenguajes de Programación</option>
							<option value="Música">Música</option>
							<option value="Cine y entretenimiento">Cine y entretenimiento</option>
							<option value="Videojuegos">Videojuegos</option>
							<option value="Noticias emergentes">Noticias emergentes</option>
							<option value="basket">basket</option>
							<option value="Saldas">Salidas</option>
							<option value="Chismes">Chismes</option>
							<option value="Party">Party</option>
							<option value="Peleas de Gallos">Peleas de Gallos</option>
							<option value="Comida">Comida</option>
							<option value="UwuSala">UwuSala</option>

						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
